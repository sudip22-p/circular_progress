<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirular Progress Demo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <h1>Circular Progress :)</h1>
    <div class="wrapper">
        <div class="circle-show">
            <div id="circle">
                <div id="percentage">
                    0%
                </div>
            </div>
        </div>
        <div class="num-input">
            <h2>Input percentage:</h2>
            <input type="number" id="user-num" required>
            <input type="submit" value="Enter" id="enter">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
